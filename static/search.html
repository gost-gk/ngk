<div class="header">
    <a href="#!/">На главную</a><br>

    <form>
    Порыться в говне:
    <input ng-model="query" placeholder="{{example}}">
    <input ng-model="username" placeholder="{{exampleUsername}}">
    <button ng-click="search()">Искать!</button>
    </form>
    <br>
    Точный поиск: <code>"выражение"</code> (на данный момент поддерживается только поиск
    по одному полному выражению).
</div>
<div ng-switch="state">
    <div ng-switch-when="NO_QUERY">Введите запрос.</div>
    <div ng-switch-when="IN_PROGRESS">Ищем...</div>
    <div ng-switch-when="NOT_FOUND">Ничего не найдено.</div>
    <div ng-switch-when="FOUND">
        <div ng-repeat="comment in result" ng-include="'comment-template-base'" class="comment"></div>
        <div ng-if="!searchComplete">
            <button ng-click="loadMoreResults()">Ещё результаты</button>
        </div>
        <div ng-if="searchComplete">
            Поиск завершён.
        </div>
    </div>
</div>
